name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Testes
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: task_manager
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Gerar Prisma Client
        run: pnpm prisma generate
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/task_manager

      - name: Executar migrações
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/task_manager

      - name: Executar testes unitários
        run: pnpm test:cov
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/task_manager
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRES_IN: 24h
          NODE_ENV: test

      - name: Upload cobertura de testes
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Executar ESLint
        run: pnpm lint

      - name: Verificar formatação
        run: pnpm format --check || true

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Gerar Prisma Client
        run: pnpm prisma generate

      - name: Build da aplicação
        run: pnpm build
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/task_manager
          JWT_SECRET: test-secret-key-for-build
          JWT_EXPIRES_IN: 24h
